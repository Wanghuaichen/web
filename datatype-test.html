    <script language="javascript">

        $(function () {
            $('.registerbox').css({'position': 'absolute', 'left': ($(window).width() - 450) / 2});
            $(window).resize(function () {
                $('.registerbox').css({'position': 'absolute', 'left': ($(window).width() - 450) / 2});
            });
            var container1 = document.getElementById("vCode1");
            var code1 = new vCode(container1);
        });
        
        function datatest() {
            var ret;

            ret = login1("RootLiu", "123456");
            alert("login1 ret " + ret);
            var user = JSON.parse(getCookie("userInfo"));

            ret = listdatatype();
            alert("listdatatype ret " + ret);
            ret=createdatatype("粉尘","air");
            alert("createdatatype ret " +ret);

            ret = listdatatype();
            alert("listdatatype ret " + ret);
            var datatype = JSON.parse(ret);
            var datatypeid;
            if(datatype.errCode=="success")
            {
                var familyList=datatype.familyList;
                for(var i in familyList) {
                    if (familyList[i].name == "粉尘")
                        datatypeid = familyList[i].id;
                }
            }
            alert("datatypeid " + datatypeid);
            ret = deletedatatype(datatypeid);
            alert("deletedatatype ret "+ret);

            ret = listdatatype();
            alert("listdatatype ret " + ret);
        }
        
    </script>
