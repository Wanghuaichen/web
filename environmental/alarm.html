<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../css/style.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/laydate.css" rel="stylesheet" type="text/css"/>
    <link href="../css/laydateskins.css" rel="stylesheet" type="text/css"/>
    <!--表的分页排序-->
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <!--从数据库获取数据-->
    <script src="../js/common.min.js"></script>
    <!-- 日期控件-->
    <script type="text/javascript" src="../js/laydate.js"></script>
    <!--省市区-->
    <script type="text/javascript" src="../js/dyngeo.min.js"></script>
    <!-- 画图控件-->
    <script type="text/javascript" src="../js/highcharts.min.js"></script>

    <script type="text/javascript" src="../js/alarm.min.js"></script>

</head>

<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">数据管理</a></li>
        <li><a href="#">告警查询</a></li>
    </ul>
</div>

<div class="rightinfo">

    <div class="tools">

        <ul class="toolbar entoolbar">

            <li>
                区域 &nbsp;
                <div class="usercity" id="searchByAddress" style="display: inline">

                <!--<select class="searchType lefttoolbar"name="town" id="search3">-->
                    <!--<option></option>-->
                <!--</select>-->
                <select class="searchType " name="province" id="search1">
                    <option></option>
                </select>
                <select class="searchType "name="city" id="search2">
                    <option></option>
                </select>
                <select class="searchType "name="city" id="search3">
                    <option></option>
                </select>
                <select class="searchType "name="town"  id="factoryList">
                    <option></option>
                </select>
                <select class="searchType "name="town"  id="enrollmentType">
                    <option value="auto" selected>自动指标</option>
                    <option value="manual">德图指标</option>
                </select>
            </div>
            </li>
            <li>
                指标 &nbsp;
                <select class="searchType "name="town"  id="indicatorselect">
                    <option>All</option>
                </select>
            </li>
            <!--<li>-->
                <!--日期&nbsp;-->
                <!--<input placeholder="请输入日期" class="laydate-icon" id="startDay">-->
            <!--</li>-->
            <!--<li class="checkDetail" id="checkDetail"><span><img src="../images/t01.png"/></span>查看统计报表</li>-->
            <!--<li class="del checkDetail"><span><img src="../images/t03.png"/></span>删除</li>-->
        </ul>

        <ul class="toolbar1">
            <li>
                <!--<select class="searchType righttoolbar" id="searchType">-->
                    <!--&lt;!&ndash;<option value="hour" >一分钟</option>&ndash;&gt;-->
                    <!--<option value="hour" selected>小时</option>-->
                    <!--<option value="day">天</option>-->
                    <!--<option value="month">月</option>-->
                    <!--<option value="year">年</option>-->
                    <!--<option value="all">all</option>-->
                <!--</select>-->

                <input placeholder="起始时间" class="scinput laydate-icon" id="starthour">
                <input placeholder="结束时间" class="scinput laydate-icon" id="endhour">
                <img class="searchpng" id="searchpng" src="../images/ico06.min.png"/>
                <!--<select class="searchType lefttoolbar" id="timeList" style="display: none"></select>-->
            </li>
        </ul>
    </div>

    <table class="tablelist sortable" id="indicatorTable">
        <thead>
        <tr>
            <th class="nosort" style="display: none"></th>
            <th class="nosort" style='width: 4%'><input type="checkbox" name="checkbox" id="checkAll"/></th>
            <th style='width: 6%'><h3>序号</h3></th>
            <th><h3>工厂名称</h3></th>
            <th><h3>指标名称</h3></th>
            <th><h3>指标值</h3></th>
            <th><h3>阀值</h3></th>
            <th><h3>单位</h3></th>
            <th><h3>时间</h3></th>
            <th><h3>状态</h3></th>
            <th class="nosort">操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="showNoData" style="display: none;text-align: center;color: red;font-size: 16px">当前告警没有数据！可选择其他工厂</div>
    <div id="controls">
        <div id="perpage">
            <span>每页显示</span>
            <select onchange="sorter.size(this.value)">
                <option value="5">5</option>
                <option value="10"selected="selected">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span>页</span>
        </div>
        <div id="navigation">
            <img src="../images/first.gif" width="16" height="16" alt="首页" onclick="sorter.move(-1,true)" />
            <img src="../images/previous.gif" width="16" height="16" alt="上一页" onclick="sorter.move(-1)" />
            <img src="../images/next.gif" width="16" height="16" alt="下一页" onclick="sorter.move(1)" />
            <img src="../images/last.gif" width="16" height="16" alt="末页" onclick="sorter.move(1,true)" />
        </div>
        <div id="text">第<span id="currentpage"></span> 页/共<span id="pagelimit"></span>页</div>
    </div>
    <script type="text/javascript">
        var sorter = new TINY.table.sorter("sorter");
        sorter.head = "head";
        sorter.asc = "asc";
        sorter.desc = "desc";
        sorter.even = "evenrow";
        sorter.odd = "oddrow";
        sorter.evensel = "evenselected";
        sorter.oddsel = "oddselected";
        sorter.paginate = true;
        sorter.currentid = "currentpage";
        sorter.limitid = "pagelimit";
        //        sorter.init("table",1);
    </script>

</div>
<!-- tip-->
<div id="tip" title="提示信息" style="display: none">
    <div class="tipinfo">
        <span><img src="../images/ticon.min.png" /></span>
        <div class="tipright">
            <p></p>
            <!--<cite>如果是请点击确定按钮 ，否则请点取消。</cite>-->
        </div>
    </div>

</div>

</div>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

</body>

</html>
