<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">数据管理</a></li>
        <li><a href="factoryList.html">德图数据列表</a></li>
        <li><a href="#">详情列表</a></li>
    </ul>
</div>

<div class="rightinfo">

    <div class="tools">

        <ul class="toolbar">
            <li class="update"><span><img src="../images/t02.min.png"/></span>修改</li>
            <li class="del"><span><img src="../images/t03.min.png"/></span>删除</li>
        </ul>

        <ul class="toolbar1">
            <li>
                <input placeholder="选择时间" class="scinput laydate-icon" style="margin-right: 5px" id="starthour">
                <img class="searchpng lefttoolbar" id="searchpng" src="../images/ico06.min.png"/>
                <select class="searchType lefttoolbar" id="timeList" style="display: none"></select>
            </li>
        </ul>

    </div>
<!--class="tablelist orgTable"-->
    <table class="tablelist orgTable sortable" id="orgTable">
        <thead>
        <tr>
            <th class="nosort" style="display: none"></th>
            <th class="nosort" style='width: 4%'><input name="checkbox" id="checkAll" type="checkbox"/></th>
            <th style='width: 6%'><h3>序号</h3></th>
            <th><h3>指标名称</h3></th>
            <th><h3>指标值</h3></th>
            <th><h3>阀值</h3></th>
            <th><h3>单位</h3></th>
            <th><h3>登记时间</h3></th>
            <th class="nosort">操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="controls">
        <div id="perpage">
            <span>每页显示</span>
            <select onchange="sorter.size(this.value)">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10" selected="selected">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span>页</span>
        </div>
        <div id="navigation">
            <img src="../images/first.gif" width="16" height="16" alt="首页" onclick="sorter.move(-1,true)" />
            <img src="../images/previous.gif" width="16" height="16" alt="上一页" onclick="sorter.move(-1)" />
            <img src="../images/next.gif" width="16" height="16" alt="下一页" onclick="sorter.move(1)" />
            <img src="../images/last.gif" width="16" height="16" alt="末页" onclick="sorter.move(1,true)" />
        </div>
        <div id="text">第<span id="currentpage"></span> 页/共<span id="pagelimit"></span>页</div>
    </div>
    <script type="text/javascript">
        var sorter = new TINY.table.sorter("sorter");
        sorter.head = "head";
        sorter.asc = "asc";
        sorter.desc = "desc";
        sorter.even = "evenrow";
        sorter.odd = "oddrow";
        sorter.evensel = "evenselected";
        sorter.oddsel = "oddselected";
        sorter.paginate = true;
        sorter.currentid = "currentpage";
        sorter.limitid = "pagelimit";
//        sorter.init("table",1);
    </script>
</div>
<!--tip-->

        <span><img src="../images/ticon.min.png" /></span>
        <div class="tipright">
