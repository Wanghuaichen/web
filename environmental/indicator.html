<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Cache-control" content="max-age=36000">
    <title>无标题文档</title>
    <link href="../css/style.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/laydate.css" rel="stylesheet" type="text/css"/>
    <link href="../css/laydateskins.css" rel="stylesheet" type="text/css"/>
    <!--表的分页排序-->
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <!--从数据库获取数据-->
    <script src="../js/common.min.js"></script>
    <!-- 日期控件-->
    <script type="text/javascript" src="../js/laydate.js"></script>
    <!--省市区-->
    <script type="text/javascript" src="../js/geo.min.js"></script>
    <!-- 画图控件-->
    <script type="text/javascript" src="../js/highcharts.min.js"></script>

    <script type="text/javascript" src="../js/indicator.min.js"></script>

</head>

<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">系统管理</a></li>
        <li><a href="#">数据管理</a></li>
    </ul>
</div>

<div class="rightinfo">

    <div class="tools">

        <ul class="toolbar entoolbar">
            <li>
                区域 &nbsp;
                <div class="usercity" id="searchByAddress" style="display: inline">

                <select class="searchType lefttoolbar"name="town" id="search3">
                    <option></option>
                </select>

                <select class="searchType lefttoolbar"name="city" id="search2">
                    <option></option>
                </select>

                <select class="searchType lefttoolbar" name="province" id="search1">
                    <option></option>
                </select>

            </div>

            </li>
            <li>
                指标 &nbsp;
                <select class="searchType lefttoolbar"name="town" >
                    <option>指标1</option>
                </select>
            </li>
            <li>
                日期&nbsp;
                <input placeholder="请输入日期" class="laydate-icon" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
            </li>
            <li class="checkDetail"><span><img src="../images/t01.min.png"/></span>查看统计报表</li>
        </ul>

        <ul class="toolbar1">
            <li>
                <select class="searchType" id="searchType">
                    <option value="all">全部</option>
                    <option value="userName">名称</option>
                    <!--<option value="location">用户地址</option>-->
                    <option value="userType">设备Id</option>
                    <option value="userState">工厂名称</option>
                </select>

                <input type="text" class="scinput" id="searchByName"/>
                <!--<input type="button" class="sure" value="查询"/>-->
                <img class="searchpng" id="searchpng" src="../images/ico06.min.png"/>
            </li>
        </ul>

    </div>

    <table class="tablelist sortable" id="indicatorTable">
        <thead>
        <tr>
            <th class="nosort" style="display: none"></th>
            <th class="nosort"><input type="checkbox" name="checkbox" id="checkAll"/></th>
            <th><h3>序号</h3></th>
            <th><h3>名称</h3></th>
            <th><h3>指标值</h3></th>
            <th><h3>阀值</h3></th>
            <th><h3>单位</h3></th>
            <th><h3>设备Id</h3></th>
            <th><h3>所在工厂</h3></th>
            <th><h3>设备供应商</h3></th>
            <th><h3>组态主机</h3></th>
            <th class="nosort">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td style="display: none"></td>
            <td><input type="checkbox" name="checkbox" /></td>
            <td>1</td>
            <td>co2</td>
            <td>50</td>
            <td>50</td>
            <td>浙江杭州</td>
            <td>888888888</td>
            <td>工厂1</td>
            <td>设备商</td>
            <td>主机1</td>
            <td><a href="indicatorDetail.html" class='tablelink'target="rightFrame"> 查看详情</a></td>
        </tr>
        </tbody>
    </table>
    <div id="controls">
        <div id="perpage">
            <span>每页显示</span>
            <select onchange="sorter.size(this.value)">
                <option value="5">5</option>
                <option value="10"selected="selected">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span>页</span>
        </div>
        <div id="navigation">
            <img src="../images/first.gif" width="16" height="16" alt="首页" onclick="sorter.move(-1,true)" />
            <img src="../images/previous.gif" width="16" height="16" alt="上一页" onclick="sorter.move(-1)" />
            <img src="../images/next.gif" width="16" height="16" alt="下一页" onclick="sorter.move(1)" />
            <img src="../images/last.gif" width="16" height="16" alt="末页" onclick="sorter.move(1,true)" />
        </div>
        <div id="text">第<span id="currentpage"></span> 页/共<span id="pagelimit"></span>页</div>
    </div>
    <script type="text/javascript">
        var sorter = new TINY.table.sorter("sorter");
        sorter.head = "head";
        sorter.asc = "asc";
        sorter.desc = "desc";
        sorter.even = "evenrow";
        sorter.odd = "oddrow";
        sorter.evensel = "evenselected";
        sorter.oddsel = "oddselected";
        sorter.paginate = true;
        sorter.currentid = "currentpage";
        sorter.limitid = "pagelimit";
        //        sorter.init("table",1);
    </script>

</div>
<!--tip-->
<div id="statisticalDialog" title="查看统计报表">

    <div id="statisticalcontainer" style="width:100%; height: 400px; margin: 0 auto"></div>

</div>

</div>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

</body>

</html>
