<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>环保易</title>
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="../common/css/help.css">
</head>
<body>
    <section class="help">
        <h3>如何登录？</h3>
        <p>打开APP即会出现登录页面。输入账号/用户名和密码,点击登录按钮即可登录。</p>
        <img src="../common/img/h1.jpg" class="hlog" />

        <h3>如何切换到地图模式？</h3>
        <p>登录后进入首页，tab切换到地图模式。</p>
        <img src="../common/img/h2.jpg" class="hpla" />

        <h3>如何切换不同指标？</h3>
        <p>进入地图模式后点击右上角的按钮切换不同指标。</p>

        <h3>如何查看天气数据历史记录？</h3>
        <p>进入地图模式后点击列表，显示所在城市的不同监测点，进入某个监测点后可查看该监测点的历史记录。并且可tab切换月份、30天、24小时的历史数据。</p>
    </section>
</body>
</html>
