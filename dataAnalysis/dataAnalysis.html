    <script type="text/javascript" src="../js/jquery.js"></script>

<div class="place">

<div class="formbody">

                <option value="hour" selected>小时</option>
                <option value="day">天</option>
                <option value="month">月</option>
                <option value="year">年</option>
                <option value="all">all</option>
            </select>

            <!--<input placeholder="起始时间" class="scinput laydate-icon" id="startminute">-->
            <!--<input placeholder="结束时间" class="scinput laydate-icon" id="endminute">-->
            <!--<input placeholder="起始时间" class="scinput laydate-icon" id="start10minute">-->
            <!--<input placeholder="结束时间" class="scinput laydate-icon" id="end10minute">-->
            <input placeholder="起始时间" class="scinput laydate-icon" id="starthour">
            <input placeholder="结束时间" class="scinput laydate-icon" id="endhour">
            <!--<input placeholder="起始时间" class="scinput laydate-icon" id="startday" >-->
            <!--<input placeholder="结束时间" class="scinput laydate-icon" id="endday" >-->
            <!--<input placeholder="起始月" class="scinput laydate-icon" id="startmonth">-->
            <!--<input placeholder="结束月" class="scinput laydate-icon" id="endmonth" >-->
            <!--<input placeholder="起始年" class="scinput laydate-icon" id="startyear" >-->
            <!--<input placeholder="结束年" class="scinput laydate-icon" id="endyear">-->
            <!--<input type="button" class="sure" value="查询"/>-->

    <div id="historycontainer" style=" height: 400px; margin: 0 auto;clear: both;">
    </div>
    <div>统计信息：最大值：<label id="indicatorMax" style="padding-right: 8px"></label>最小值：<label id="indicatorMin"style="padding-right: 8px"></label> 平均值：<label id="indicatorAvg"></label></div>
</div>
<!--tip-->
<div id="tip" title="" style="display: none">

    <div class="tipinfo">
        <span><img src="../images/ticon.min.png" /></span>
        <div class="tipright">
            <p></p>
            <!--<cite>如果是请点击确定按钮 ，否则请点取消。</cite>-->
