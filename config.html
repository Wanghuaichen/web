 function overIt(){

function change_option(number,index){
 for (var i = 1; i <= number; i++) {
      document.getElementById("current" + i).className = "";
      document.getElementById("content" + i).style.display = "none";
 }
  document.getElementById("current" + index).className = "current";
  document.getElementById("content" + index).style.display = "block";
}

function enable4G(enable)
{
	if(enable==4)
	{
		document.getElementById("pppoespan").style.visibility = "visible";
		}
	else
	{
		document.getElementById("pppoespan").style.visibility = "hidden";
	}
	if(enable==0)
		document.getElementById("waninfo").style.visibility = "hidden";
	else
		document.getElementById("waninfo").style.visibility = "visible";
	if(enable==2)
	{
		document.getElementById("wanip").removeAttribute("readOnly");
		document.getElementById("wanmask").removeAttribute("readOnly");
		document.getElementById("wangateway").removeAttribute("readOnly");
		document.getElementById("wandns1").removeAttribute("readOnly");
		document.getElementById("wandns2").removeAttribute("readOnly");
		}
	else
	{
		document.getElementById("wanip").readOnly = "true";
		document.getElementById("wanmask").readOnly = "true";
		document.getElementById("wangateway").readOnly = "true";
		document.getElementById("wandns1").readOnly = "true";
		document.getElementById("wandns2").readOnly = "true";
		}
}

function AuthUrl()

}
