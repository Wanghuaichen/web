<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../css/style.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <!--从数据库获取数据-->
    <script src="../js/common.min.js"></script>
    <!--省市区-->
    <script  src="../js/geo.min.js" type="text/javascript"></script>

    <script  src="../js/factoryAllocation.min.js" type="text/javascript"></script>

</head>

<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">用户管理</a></li>
        <li><a href="#">工厂分配</a></li>
    </ul>
</div>

<div class="mainbox dialog">
    <div class="resourceSelect orgUserSelect">

        <!--<div class="province">-->
        <select class="select" id="orglist">
        </select>
        <!--</div>-->
        <!--<div class="city">-->
        <select class="select" id="userlist">
        </select>

        <select class="select select2" name="province" id="s1">
            <option></option>
        </select>

        <select class="select select2" name="city" id="s2">
            <option></option>
        </select>

        <select class="select select2" name="town" id="s3">
            <option></option>
        </select>
    </div>

</div>
</div>
<div class="mainbox">

    <div class="mainleft">
        <div class="listtitle">工厂分配：</div>
        <ul class="toollist">
            <li class="firstli">
                <table class="tablelist resourceTable" id="factoryTable">
                    <thead>
                    <tr>
                        <th  style="display: none"></th>
                        <th><input name="checkbox" id="checkAll1" type="checkbox"/></th>
                        <th>序号</th>
                        <th>工厂名称</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            <li class="secondli">
                <div class="op">
                    <a class="ibtn" id="btnLeftAll">&lt;&lt;全部左移</a><br/>
                    <a class="ibtn" id="btnLeft">&lt;左移</a><br/>
                    <a class="ibtn" id="btnRightAll">全部右移&gt;</a><br/>
                    <a class="ibtn" id="btnRight">右移&gt;&gt;</a>
                </div>
            </li>
            <li class="thirdli">
                <table class="tablelist resourceTable" id="allFactory">
                    <thead>
                    <tr>
                        <th  style="display: none"></th>
                        <th><input name="checkbox" id="checkAll2" type="checkbox"/></th>
                        <th>序号</th>
                        <th>工厂名称</th>
                    </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </li>
            </li>
        </ul>

    </div>

</div>


<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

</body>

</html>
